<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Анализатор страниц</h1>
    <p class="text-center">Бесплатно проверяйте сайты на SEO-пригодность</p>
    <form method="POST" class="d-flex justify-content-center">
        <input type="url" name="url" class="form-control w-50" placeholder="https://example.com" required>
        <button type="submit" class="btn btn-primary ms-2">Проверить</button>
    </form>
</body>
</html>
