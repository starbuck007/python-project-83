<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Анализатор страниц</a>
            <a class="nav-link text-white" href="/urls">Сайты</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h1 class="card-title">Анализатор страниц</h1>
                <p class="card-text">Бесплатно проверяйте сайты на SEO-пригодность</p>
                <form action="/" method="post" class="d-flex justify-content-center">
                    <input type="text" name="url" class="form-control w-50" placeholder="https://example.com" required{% if url %} value="{{ url }}"{% endif %}>
                    <input type="submit" class="btn btn-primary ms-2" value="ПРОВЕРИТЬ">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
